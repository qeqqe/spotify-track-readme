<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="recent-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
